<div class="fondo-modal-image animate__animated animate__fadeIn animate__delay" [class.ocultar-modal]="modalUpdate.ocultarModal">
    <div id="responsive-modal" class="modal fade show" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cerrarModal()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="col mb-2 img-container">
                        <!-- Formularios -->
                        
                        <!-- Medico -->
                        <app-form-update-medico *ngIf="modalUpdate.tipoIModel == 'medico'"></app-form-update-medico>
                        
                        <!-- Hospital -->
                        <app-form-update-hospital *ngIf="modalUpdate.tipoIModel == 'hospital'"></app-form-update-hospital>
                    </div>
                    <div class="col">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-info waves-effect waves-light">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
