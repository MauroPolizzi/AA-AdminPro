<div class="row">
    <div class="col-md-6">
        <form class="g-3" [formGroup]="formsMyProfile" (ngSubmit)="actualizarUsuario()">
            <div class="col">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="col">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" [readOnly]="usuario.google">
            </div>
            <div class="col">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="col">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St">
            </div>
            <div class="col mt-3">
                <button type="submit" class="btn btn-outline-info" [disabled]="formsMyProfile.invalid">
                    <i class="fass fa-save fa-lg  "></i>
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <form class="g-3">
            <div class="col mb-2 text-center img-container">
                <img *ngIf="!imgFile" class="img-thumbnail" [src]="usuario.img">
                <img *ngIf="imgFile" class="img-thumbnail" [src]="imgTemp">
            </div>
            <div class="col">
                <input (change)="capturarFoto($event)" type="file" class="form-control" id="inputFile">
            </div>
            <div class="col mt-3">
                <button (click)="actualizarFoto()" type="button" class="btn btn-outline-info" [disabled]="!imgFile">
                    <i class="fas fa-save fa-lg  "></i>
                    Cambiar foto
                </button>
            </div>
        </form>
    </div>
</div>
