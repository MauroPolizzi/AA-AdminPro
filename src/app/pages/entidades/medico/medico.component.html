
<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Datos del Medico</h4>
                <form [formGroup]="formMedico" (submit)="guardarCambios()" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fas fa-user-md"></i></div>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Especializacion</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa-solid fa-stethoscope"></i></div>
                                <input type="text" class="form-control" formControlName="especialidad" placeholder="Especializacion">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa-solid fa-hospital"></i></div>
                                <select class="form-control" formControlName="hospitalId">
                                    <option value="">Seleccionar hospital</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital.Guid">{{ hospital.nombre }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-primary waves-effect waves-light" [disabled]="formMedico.invalid">
                                <i class="fa-solid fa-floppy-disk"></i>
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card" *ngIf="hospitalSeleccionado !== undefined">
            <div class="card-body animated fadeIn fast">
                <h5 class="card-title">Hospital</h5>
                <img [src]=" hospitalSeleccionado.img | imagen:'hospitales'" [alt]="hospitalSeleccionado.nombre" class="img-thumbnail animated fadeIn fast">
                <p class="card-text">{{ hospitalSeleccionado.nombre }}</p>
            </div>
        </div>
    </div>
</div>
